name: CI Check

on:
  push:
    branches: [ "helloWorld" ]

jobs:
  install-dependencies:
    name: Check Dependencies Installation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci